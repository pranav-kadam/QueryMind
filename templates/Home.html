<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Scalewave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: black;
        }
        .gradient-text {
            background-image: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        .navtext {
            -webkit-background-clip: text;
    background-clip: text;
    color: white;
    display: inline-block;
    font-size: 1.5rem;
    font-weight: bold;      
        }
        main {
            overflow-y: auto;
        }
    </style>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2024%2024%22%3E%3Cpath%20d%3D%22M12%202L2%207L12%2012L22%207L12%202Z%22%20stroke%3D%22%23fff%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%2F%3E%3Cpath%20d%3D%22M2%2017L12%2022L22%2017%22%20stroke%3D%22%23fff%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%2F%3E%3Cpath%20d%3D%22M2%2012L12%2017L22%2012%22%20stroke%3D%22%23fff%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%2F%3E%3C%2Fsvg%3E">
</head>
<body class="text-white flex flex-col min-h-screen">
    <nav class="flex justify-between items-center p-4">
        <div class="flex items-center">
            <svg class="w-8 h-8 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="text-xl font-bold navtext">Scalewave</span>
        </div>
        <div class="space-x-4">
            <a href="#" class="hover:text-gray-300">Home</a>
            <a href="#" class="hover:text-gray-300 redirect-btn" data-redirect="./setDB.html">Connect Your DB</a>
        </div>
        <div class="flex items-center">
            <a href="#" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded redirect-btn" data-redirect="./setDB.html">
                Get Started
            </a>
        </div>
    </nav>
    
    <main class="content container mx-auto px-4 py-16 pb-32 text-center flex-grow min-h-screen">
      <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-4">Let <span class="gradient-text" style="margin-bottom:10px;">Scalewave</span> deal with the <span class="gradient-text">SQL</span></h1>
      <p class="text-lg md:text-xl text-gray-300 mb-8">The fastest way to get <span class="gradient-text">data-driven insights</span> from your database just by asking questions</p>  
      <div class="flex justify-center space-x-4 mb-16">
            <a href="#" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded redirect-btn" data-redirect="./setDB.html">
                Get Started
            </a>
        </div>
        <div class="bg-white rounded-lg shadow-lg p-4 max-w-4xl mx-auto">
          <div class="relative" style="padding-bottom: 56.25%; height: 0;">
            <img src="./static/assets/cover.png" class="absolute top-0 left-0 w-full h-full" alt="Cover Image">

          </div>
      </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const redirectButtons = document.querySelectorAll('.redirect-btn');
            redirectButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const redirectUrl = "http://localhost:5000/config";
                    window.location.href = redirectUrl;
                });
            });
        });
    </script>
</body>
</html>
