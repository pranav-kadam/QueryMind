<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueryMind</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
         body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .gradient-background {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2, #9c27b0, #e91e63, #ff9800, #ffeb3b, #8bc34a, #00bcd4);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .message {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thinking span {
            width: 10px;
            height: 10px;
            background-color: #3b82f6;
            border-radius: 50%;
            margin: 0 5px;
            opacity: 0.3;
            animation: pulse 1s infinite ease-in-out;
        }

        .thinking span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body class="gradient-background text-white flex flex-col h-screen">
    
    <nav class="flex justify-between items-center p-4 bg-gray-800">
        <div class="flex items-center">
            <svg class="w-8 h-8 mr-2 text-blue-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="text-xl font-bold">QueryMind</span>
        </div>
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="downloadChat()">
            Download Conversation
        </button>
    </nav>

    <div id="chat-container" class="flex-grow overflow-y-auto p-4 space-y-4"></div>

    <div class="bg-gray-800 p-4">
        <div class="relative">
            <textarea id="query-input" rows="1" placeholder="Message QueryMind..." class="w-full bg-gray-700 text-white rounded-lg pl-4 pr-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            <button onclick="executeQuery()" class="absolute right-2 bottom-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full w-8 h-8 flex items-center justify-center">
                âž¤
            </button>
        </div>
    </div>
    
    <script>
        function downloadChat() {
            const chatContainer = document.getElementById('chat-container');
            let chatContent = "";
            
            chatContainer.querySelectorAll('.message').forEach((messageElement) => {
                if (messageElement.classList.contains('user-message')) {
                    chatContent += "User: " + messageElement.textContent + "\n\n";
                } else if (messageElement.classList.contains('system-message')) {
                    chatContent += "Claude: " + messageElement.textContent + "\n\n";
                }
            });

            const blob = new Blob([chatContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'chat_conversation.txt';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        function executeQuery() {
            const query = document.getElementById('query-input').value;
            const chatContainer = document.getElementById('chat-container');
            
            if (!query.trim()) return;

            chatContainer.innerHTML += `<div class="message user-message">${query}</div>`;
            document.getElementById('query-input').value = '';
            
            chatContainer.innerHTML += `
                <div class="thinking">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;

            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            axios.post('/query', { query: query })
                .then(function (response) {
                    chatContainer.removeChild(chatContainer.lastElementChild);

                    if (response.data.success) {
                        const result = JSON.stringify(response.data.result, null, 2);
                        const insights = response.data.insights;
                        
                        chatContainer.innerHTML += `
                            <div class="message system-message">
                                <h4>Query Result:</h4>
                                <pre>${result}</pre>
                                <h4>Insights:</h4>
                                <p>${insights}</p>
                            </div>
                        `;
                    } else {
                        chatContainer.innerHTML += `
                            <div class="message system-message">
                                <p>${response.data.error}</p>
                            </div>
                        `;
                    }
                    
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                })
                .catch(function (error) {
                    console.error('Error:', error);
                    chatContainer.removeChild(chatContainer.lastElementChild);

                    chatContainer.innerHTML += `
                        <div class="message system-message">
                            <p>${JSON.stringify(error.response ? error.response.data : error.message)}</p>
                        </div>
                    `;
                    
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                });
        }

        document.getElementById('query-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                executeQuery();
            }
        });

        document.getElementById('query-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
