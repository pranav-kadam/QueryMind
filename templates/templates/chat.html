<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueryMind</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2024%2024%22%3E%3Cpath%20d%3D%22M12%202L2%207L12%2012L22%207L12%202Z%22%20stroke%3D%22%23fff%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%2F%3E%3Cpath%20d%3D%22M2%2017L12%2022L22%2017%22%20stroke%3D%22%23fff%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%2F%3E%3Cpath%20d%3D%22M2%2012L12%2017L22%2012%22%20stroke%3D%22%23fff%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%2F%3E%3C%2Fsvg%3E">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            color: #f3f4f6;
            overflow: hidden;
        }

        .futuristic-background {
            height: 100%;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo svg {
            width: 2rem;
            height: 2rem;
            margin-right: 0.5rem;
        }

        .gradient-text {
            background-image: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            font-size: 3rem;
            font-weight: bold;      
        }

        .download-btn {
            background-color: #f3f4f6;
            color: black;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: all 0.3s ease-in-out;
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #000000;
            color: white;
            transform: scale(1.05);
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            height: calc(100% - 4rem);
            position: relative;
            z-index: 5;
        }

        .hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero svg {
            width: 5rem;
            height: 5rem;
            margin-bottom: 1rem;
        }

        .chat-interface {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            height: 60vh;
        }

        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
           
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .input-container {
            display: flex;
            background-color: rgba(17, 24, 39, 0.8);
            border-radius: 10px;
            padding: 0.5rem;
        }

        #query-input {
            flex-grow: 1;
            background-color: transparent;
            color: white;
            border: none;
            padding: 0.5rem;
            font-size: 1rem;
            resize: none;
        }

        #query-input:focus {
            outline: none;
        }

        .send-btn {
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 9999px;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .send-btn:hover {
            background-color: #000000;
            transform: scale(1.1);
        }

        /* Enhanced background effects */
        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .pulse-circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(96, 165, 250, 0.2);
            animation: pulse 4s infinite;
        }

        .pulse-circle:nth-child(1) {
            width: 100px;
            height: 100px;
            left: 20%;
            top: 60%;
        }

        .pulse-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            right: 25%;
            top: 40%;
            animation-delay: -2s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.4;
            }
        }

        .float-line {
            position: absolute;
            background-color: rgba(96, 165, 250, 0.3);
            animation: floatLine 10s infinite ease-in-out;
        }

        .float-line:nth-child(3) {
            width: 2px;
            height: 100px;
            left: 30%;
            top: 10%;
        }

        .float-line:nth-child(4) {
            width: 2px;
            height: 150px;
            right: 20%;
            bottom: 10%;
            animation-delay: -5s;
        }

        @keyframes floatLine {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .particle {
            position: absolute;
            background-color: #60a5fa;
            border-radius: 50%;
            animation: moveParticle 20s infinite linear;
        }

        .particle:nth-child(5) {
            width: 4px;
            height: 4px;
            left: 10%;
            top: 30%;
        }

        .particle:nth-child(6) {
            width: 6px;
            height: 6px;
            right: 15%;
            bottom: 40%;
            animation-delay: -10s;
        }

        @keyframes moveParticle {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100px, 100px); }
            50% { transform: translate(200px, 0); }
            75% { transform: translate(100px, -100px); }
            100% { transform: translate(0, 0); }
        }

        .tech-shape {
            position: absolute;
            opacity: 0.3;
            border: 2px solid #60a5fa;
            animation: float 15s infinite ease-in-out, glow 4s infinite alternate;
        }

        .tech-shape:nth-child(7) {
            width: 80px;
            height: 80px;
            left: 5%;
            top: 20%;
            animation-delay: 0s;
        }

        .tech-shape:nth-child(8) {
            width: 60px;
            height: 60px;
            right: 7%;
            top: 30%;
            animation-delay: -2s;
        }

        .tech-shape:nth-child(9) {
            width: 100px;
            height: 100px;
            left: 10%;
            bottom: 20%;
            animation-delay: -4s;
        }

        .tech-shape:nth-child(10) {
            width: 70px;
            height: 70px;
            right: 15%;
            bottom: 25%;
            animation-delay: -6s;
        }

        .tech-shape:nth-child(odd) {
            border-radius: 50%;
        }

        .tech-shape:nth-child(even) {
            transform: rotate(45deg);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px #60a5fa, 0 0 10px #60a5fa, 0 0 15px #60a5fa; }
            50% { box-shadow: 0 0 10px #60a5fa, 0 0 20px #60a5fa, 0 0 30px #60a5fa; }
        }

        /* New effects */
        .nebula {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,0,255,0.2) 0%, rgba(0,255,255,0.2) 50%, rgba(0,0,255,0.2) 100%);
            filter: blur(40px);
            opacity: 0.5;
            animation: nebulaFloat 30s infinite ease-in-out;
        }

        .nebula:nth-child(11) {
            top: 20%;
            left: 10%;
            animation-delay: -5s;
        }

        .nebula:nth-child(12) {
            bottom: 30%;
            right: 15%;
            animation-delay: -15s;
        }

        @keyframes nebulaFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, -30px) scale(1.2); }
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }

        .star:nth-child(13) { width: 2px; height: 2px; left: 25%; top: 15%; }
        .star:nth-child(14) { width: 3px; height: 3px; right: 30%; top: 25%; animation-delay: -1s; }
        .star:nth-child(15) { width: 2px; height: 2px; left: 75%; bottom: 30%; animation-delay: -2s; }
        .star:nth-child(16) { width: 1px; height: 1px; right: 10%; bottom: 10%; animation-delay: -3s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }


        @media (max-width: 768px) {
            .chat-interface {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="futuristic-background">
        
        <div class="animation-container">
            <div class="pulse-circle"></div>
            <div class="pulse-circle"></div>
            <div class="float-line"></div>
            <div class="float-line"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="tech-shape"></div>
            <div class="tech-shape"></div>
            <div class="tech-shape"></div>
            <div class="tech-shape"></div>
            <div class="nebula"></div>
            <div class="nebula"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            

            

        </div>
        <nav>
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="gradient-text">QueryMind</span>
            </div>
            <button class="download-btn" onclick="downloadChat()">
                Download Conversation
            </button>
        </nav>
        

        <div class="content-wrapper">
            <div class="hero">
                <h1 class="gradient-text">QueryMind</h1>
            </div>
            <div class="chat-interface">
                <div id="chat-container"></div>
            
                <div class="input-container">
                    <textarea id="query-input" rows="1" placeholder="Message QueryMind..."></textarea>
                    <button onclick="executeQuery()" class="send-btn">
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function downloadChat() {
            const chatContainer = document.getElementById('chat-container');
            let chatContent = "";
            
            chatContainer.querySelectorAll('.message').forEach((messageElement) => {
                if (messageElement.classList.contains('user-message')) {
                    chatContent += "User: " + messageElement.textContent + "\n\n";
                } else if (messageElement.classList.contains('system-message')) {
                    chatContent += "Claude: " + messageElement.textContent + "\n\n";
                }
            });

            const blob = new Blob([chatContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'chat_conversation.txt';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        function executeQuery() {
            const query = document.getElementById('query-input').value;
            const chatContainer = document.getElementById('chat-container');
            
            if (!query.trim()) return;

            chatContainer.innerHTML += `<div class="message user-message">${query}</div>`;
            document.getElementById('query-input').value = '';
            
            chatContainer.innerHTML += `
                <div class="thinking">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;

            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            axios.post('/query', { query: query })
                .then(function (response) {
                    chatContainer.removeChild(chatContainer.lastElementChild);

                    if (response.data.success) {
                        const result = JSON.stringify(response.data.result, null, 2);
                        const insights = response.data.insights;
                        
                        chatContainer.innerHTML += `
                            <div class="message system-message">
                                <h4>Query Result:</h4>
                                <pre>${result}</pre>
                                <h4>Insights:</h4>
                                <p>${insights}</p>
                            </div>
                        `;
                    } else {
                        chatContainer.innerHTML += `
                            <div class="message system-message">
                                <p class="error">${response.data.error}</p>
                            </div>
                        `;
                    }
                    
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                })
                .catch(function (error) {
                    console.error('Error:', error);
                    chatContainer.removeChild(chatContainer.lastElementChild);

                    chatContainer.innerHTML += `
                        <div class="message system-message">
                            <p class="error">${JSON.stringify(error.response ? error.response.data : error.message)}</p>
                        </div>
                    `;
                    
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                });
        }

        document.getElementById('query-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                executeQuery();
            }
        });

        document.getElementById('query-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
