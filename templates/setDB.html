<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueryMind - Database Configuration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: black;
        }
        .gradient-text {
            background-image: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        main {
            overflow-y: auto;
        }
    </style>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2024%2024%22%3E%3Cpath%20d%3D%22M12%202L2%207L12%2012L22%207L12%202Z%22%20stroke%3D%22%23fff%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%2F%3E%3Cpath%20d%3D%22M2%2017L12%2022L22%2017%22%20stroke%3D%22%23fff%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%2F%3E%3Cpath%20d%3D%22M2%2012L12%2017L22%2012%22%20stroke%3D%22%23fff%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%2F%3E%3C%2Fsvg%3E">
</head>
<body class="text-white flex flex-col min-h-screen">
    <nav class="flex justify-between items-center p-4">
        <div class="flex items-center">
            <svg class="w-8 h-8 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="text-xl font-bold gradient-text">QueryMind</span>
        </div>
        <div class="space-x-4">
            <a href="#" class="hover:text-gray-300 redirect-btn" data-redirect="./Home.html">Home</a>
            <a href="#" class="hover:text-gray-300">Connect Your DB</a>
        </div>
        <div class="flex items-center">
            <a href="#" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                Get Started
            </a>
        </div>
    </nav>
    
    <main class="content container mx-auto px-4 py-16 pb-32 flex-grow min-h-screen">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-4 text-center">Connect Your <span class="gradient-text">Database</span></h1>
        <p class="text-lg md:text-xl text-gray-300 mb-8 text-center">Configure your database connection to start getting insights</p>
        <div class="max-w-md mx-auto bg-gray-800 rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="p-8">
                <form id="dbConfigForm" class="space-y-4">
                    <div>
                        <label for="dbType" class="block text-sm font-medium text-gray-300">Database Type</label>
                        <select id="dbType" name="dbType" class="mt-1 block w-full py-2 px-3 border border-gray-600 bg-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 text-white">
                            <option value="sqlite">SQLite</option>
                            <option value="postgres">PostgreSQL</option>
                        </select>
                    </div>
                  
                    <div>
                        <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                            Save Configuration
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dbConfigForm = document.getElementById('dbConfigForm');
            dbConfigForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const dbType = document.getElementById('dbType').value;
                let redirectUrl;
                if (dbType === 'sqlite') {
                    redirectUrl = "http://localhost:5000/chat";
                } else if (dbType === 'postgres') {
                    redirectUrl = "http://localhost:5001";
                }
                window.location.href = redirectUrl;
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const redirectButtons = document.querySelectorAll('.redirect-btn');
            redirectButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const redirectUrl = "http://localhost:5000";
                    window.location.href = redirectUrl;
                });
            });
        });
    </script>
</body>
</html>
